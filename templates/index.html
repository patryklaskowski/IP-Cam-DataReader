<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>IP CAM</title>
    <style>
    	img {
      	display: block;
      	margin-left: auto;
      	margin-right: auto;
    	width: 100%
    	}
    </style>
  </head>

  <body>
    <div class="p-3 mb-2 bg-dark text-white">
      <div class='container bg-dark'>
        <div class='jumbotron jumbotron-fluid bg-dark'>
          <h1 align="center" class="text-danger">Video Live Streaming</h1>

          <table class='table table-striped table-dark bg-dark'>

            <thead align="center" class="thead-dark">
              <th class="text-danger">Oryginal</th>
              <th class="text-danger">Grayscale</th>
              <th class="text-danger">Treshold_Filter</th>
              <th class="text-danger">URL</th>
            </thead>


            {% for url in urls_html %}
              <tr>
                <td class="center figure-img img-fluid rounded"><img id="bg" src="{{ url_for('video', url=url)}}"></td>
                <td class="center figure-img img-fluid rounded"><img id="bg" src="{{ url_for('video', url=url, grayscale='true')}}"></td>
                <td class="center figure-img img-fluid rounded"><img id="bg" src="{{ url_for('video', url=url, treshold='true')}}"></td>
                <td class="center figure-img img-fluid rounded"><p align="center" class="text-secondary">{{ url }}</p></td>
              </tr>
            {% endfor %}

          </table>
          <p align="center" class="text-secondary">Patryk Jacek Laskowski<p>
          <p align="center" class="text-secondary">{{ dir }}<p>
        </div>
      </div>
  </div>
  </body>
</html>
